<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="회원가입.css">
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <section class = "signup-form">
        <h1>회원가입</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="비밀번호" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class="int-area">
                <input type="비밀번호 확인" name="pw" id="pw" autocomplete="off" required>
                <label for="pwcheck">비밀번호 확인</label>
            </div>
            <div class="int-area">
                <input type="이름" name="pw" id="pw" autocomplete="off" required>
                <label for="name">이름</label>
            </div>
            <div class="int-area">
                <input type="닉네임" name="pw" id="pw" autocomplete="off" required>
                <label for="nickname">닉네임</label>
            </div>
                <label><input type="radio" name="fruit" value="여자"> 여자</label>
                <label><input type="radio" name="fruit" value="남자"> 남자</label>
            <div class="int-area">
                <input type="회원분류" name="pw" id="pw" autocomplete="off" required>
                <label for="membership classification">회원분류</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">완료</button>
            </div>
        </form>   
    </section>

<script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');
    
        $(btn).on('click', function() {
            if($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
            else if($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
        });
</script>

</form>
</body>
