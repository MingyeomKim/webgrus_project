<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/회원가입.css">
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <section class = "signup-form">
        <h1>회원가입</h1>
        <form action="../action/signup.php" method = "post">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pwcheck">비밀번호 확인</label>
            </div>

            <div class="int-area">
                <input type="text" name="_name" id="_name" autocomplete="off" required>
                <label for="name">이름</label>
            </div>
            <div class="int-area">
                <input type="text" name="nickname" id="nickname" autocomplete="off" required>
                <label for="nickname">닉네임</label>
            </div>
            <div class="int-area2">
                <label class="sex-label">성별</label>
                <label><input type="radio" name="sex" id="pw" value="man">남자</label>
                <label><input type="radio" name="sex" id="pw" value="woman">여자</label>
            </div>

            <div class="int-area2">
                <label class="sex-label">회원분류</label>
                <label><input type="radio" name="type" id="type" value="member">동아리원</label>
                <label><input type="radio" name="type" id="type" value="president">동아리장</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">완료</button>
            </div>
        </form>
    </section>

<script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');

        $(btn).on('click', function() {
            if($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
            else if($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
        });
</script>

</form>
</body>
